<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display grid place-content-center bg-slate-400">
                <!-- Login Form -->
                <div class="hero  min-h-screen">
                    <div class="hero-content flex-col ">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label font-bold text-black">Mobile Number</label>
                                    <input id="phone-number" type="number" class="input" placeholder="Your Phone Number" required/>
                                    <label class="label font-bold text-black">Pin</label>
                                    <input id="user-password" type="password" class="input" placeholder="Your Password" autocomplete="off" required/>
                                    <div><a class="link link-hover font-bold text-black">Forgot password?</a></div>
                                    <button id="button-login" class="btn btn-neutral mt-4 bg-blue-700 text-white">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/login.js"></script>
    </main>
</body>

</html>
