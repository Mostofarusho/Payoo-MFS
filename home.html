<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center">
    <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-black grid place-content-center bg-slate-400">
            <!-- available balance  -->
            <div class="flex flex-col items-center justify-center gap-4 w-full">
                <div class="stats shadow-2xl bg-slate-600">
                    <div class="stat text-center">

                        <div id="account-balance" class="stat-value">9400</div>
                        <div class="stat-desc">Available Balance</div>
                    </div>
                </div>
                <div class="divider bg-black h-[2px] "></div>
                <!-- User Action Button  -->
                <div class="flex gap-2">

                    <button id="add-money-feature-button" class="btn btn-lg">Add Money</button>
                    <button id="cash-out-feature-button" class="btn btn-lg">Cash Out</button>
                    <button id="transactions-feature-button" class="btn btn-lg">Transactions</button>
                </div>
                <div class="divider bg-black h-[2px] "></div>
                <!-- Add Money Form  Start-->
                <div id="add-money-div" class="card  bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label  font-bold text-black">Amount</label>
                            <input id="add-money-input-field" type="text" class="input" placeholder="Amount" required />
                            <label class="label  font-bold text-black ">Password</label>
                            <input id="add-money-password-input-field" type="password" class="input" placeholder="Password" autocomplete="off" required />

                            <button id="button-add-money" class="btn btn-neutral mt-4 bg-blue-700 text-white">Add Money</button>

                        </fieldset>
                    </div>
                </div>
                <!-- Add Money Form  End-->
                <!-- Cash Out Form  Start-->
                <div id="cash-out-div" class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label  font-bold text-black">Amount</label>
                            <input id="cash-out-input-field" type="text" class="input" placeholder="Amount" required />
                            <label class="label  font-bold text-black ">Password</label>
                            <input id="cash-out-password-input-field" type="password" class="input" placeholder="Password" autocomplete="off" required />
                            <button id="button-cash-out-money" class="btn btn-neutral mt-4 bg-green-700 text-white">Cash Out</button>
                        </fieldset>
                    </div>
                </div>
                <!-- Cash Out Form  End-->
                <!-- Transaction Start  -->
                <div id="transaction-history-div">
                    <h2 class="text-5xl text-center">Transaction History</h2>
                </div>
                <!-- Transaction End  -->
            </div>

        </div>
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
